<!-- HackExeter -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
<html>
<head>
    <title>Wasted Time</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            color: white;
            font-family: 'Roboto', sans-serif;
        }
    </style>

    <script src="http://rawgithub.com/teamsnowman/hextris/master/vendor/hammer.min.js"></script>
    <script src="http://rawgithub.com/teamsnowman/hextris/master/vendor/keypress.min.js"></script>
</head>
<body style="background-color:#2c3e50">

<div style="margin: 1vmin auto 0 auto; width: 100%; text-align: center;">
    <h1 style="color: #ecf0f1; font-size: 10vmin;">Hextris</h1>
    <span id="score" style="color: #ecf0f1; font-size: 4vmin;">0 (x1)</span>
</div>

<canvas id="canvas" width="700" height="700" style="position: absolute; left: calc(50% - 80vmin / 2); height: 80vmin; width: 80vmin; background-color: #2c3e50;"></canvas>

<div id="leftTap" style="position: absolute; left: 0; top: 0; height: 100%; width: 50%;"></div>
<div id="rightTap" style="position: absolute; right: 0; top: 0; height :100%; width: 50%;"></div>

<script src="http://rawgithub.com/teamsnowman/hextris/master/js/math.js"></script>
<script src="http://rawgithub.com/teamsnowman/hextris/master/js/entities.js"></script>
<script src="http://rawgithub.com/teamsnowman/hextris/master/js/input.js"></script>
<script src="http://rawgithub.com/teamsnowman/hextris/master/js/checking.js"></script>
<script src="http://rawgithub.com/teamsnowman/hextris/master/js/main.js"></script>

</body>
</html>
