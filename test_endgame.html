			@font-face {
				font-family: Exo;
				font-weight: light;
				src:url("./style/fonts/Exo2-ExtraLight.otf") format("opentype");
			}

			@font-face {
				font-family: Exo;
				src:url("./style/fonts/Exo2-Regular.otf") format("opentype");
			}

			@font-face {
				font-family: Exo;
				font-weight: bold;
				src:url("./style/fonts/Exo2-SemiBold.otf") format("opentype");
			}

			#container {
				color: #232323;
				position: absolute;
				left:50%;
				top:50%;
				text-align: center;
				transform: translate(-50%, -50%);
				font-family: Exo;
				-webkit-transform: translate(-50%, -50%);
				-moz-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
			}

			.GOTitle {
				font-weight: bold;
				font-size: 22px;
			}

			#gameOverBox {
				
			}

			.scoreNum {
				font-weight: normal ! important;
			}

			#cScore {
				font-size: 55px;
				font-weight:light;
				margin-bottom: 22px;
			}

			#highScoresTitle {
				margin-bottom: 2px;
			}

			.score {
				font-weight: light;
				line-height: 18px;
			}

			#restart {
				bottom:0;
				position: absolute;
				left:calc(50% - 124px);
				transform: translate(-50%, 0%);
				-webkit-transform: translate(-50%, 0%);
				-moz-transform: translate(-50%, 0%);
				-ms-transform: translate(-50%, 0%);
				margin-bottom: 10px;
			}

			#socialShare {
				bottom: 0;
				margin-bottom: 10px;
				position: absolute;
				left:calc(50% + 30px);
				transform: translate(-50%, 0%);
				-webkit-transform: translate(-50%, 0%);
				-moz-transform: translate(-50%, 0%);
				-ms-transform: translate(-50%, 0%);
			}

			#bottomContainer {
				position: absolute;
				width:100%;
				bottom: 0;
			}

			#buttonCont {
				position: absolute; 
				width:100%;
				left: 50%;
				max-width: 340px;
				/*margin-left:-3px;*/
				bottom:78px;
				transform: translate(-50%, 0%);
				-webkit-transform: translate(-50%, 0%);
				-moz-transform: translate(-50%, 0%);
				-ms-transform: translate(-50%, 0%);
				/*width:300px;*/
			}
		</style>
